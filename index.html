<!DOCTYPE html>
<html>
<head>
<title>Webpage2-- Highly distinguished courses</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<nav>
		</nav>
	</header>

	<main>
		<section class="text-content">
			<p class="top-content">Join Us</p>
			<h1 class="heading">Highly Distinguished Courses</h1>
			<p class="content">We know how large objects will act, but things on a small scale</p>
			<button type="submit" class="selected"><a href="#">Get Quote Now</a></button>
			<button type="submit" class="deselected"><a href="#">Learn More</a></button>
		</section>

		<aside>
			<section class>
				<div class="container">
				<div class="circle"></div>	
				<img src="https://raw.githubusercontent.com/mehak-1903/responsive-web/main/person.png" alt="Person Image" class="boy" />
                <img src="https://raw.githubusercontent.com/mehak-1903/responsive-web/main/graph-icon.png" alt="graph-icon" class="graph-icon" />
                <img src="https://raw.githubusercontent.com/mehak-1903/responsive-web/main/calender.png" alt="calender icon" class="calender-icon" />

				<img src="https://raw.githubusercontent.com/mehak-1903/responsive-web/main/scores.png" alt="Scoring-chart" class="score" />
				<img src="https://cdn.prod.website-files.com/658edd0b87920d125d0f1fcf/658edd0c87920d125d0f2062_Global%20Statistic.png" alt="representing graph" class="rep-graph" />
				</div>
			</section>
		</aside>
